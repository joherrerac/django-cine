{% extends "./base.html" %}

{% block title %} Gestion de peliculas {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">

    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de peliculas</h1>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>duracion</th>
                        <th>productora</th>
                        <th>fecha</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in peliculas %}
                    <tr>
                        <td>{{p.id}}</td>
                        <td>{{p.nombre}}</td>
                        <td>{{p.duracion}}</td>
                        <td>{{p.productora}}</td>
                        <td>{{p.fecha}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
